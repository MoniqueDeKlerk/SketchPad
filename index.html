<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="style.css"
    />
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Etch-A-Sketch</title>
  </head>
  <body>
    <div class="flex-container">
      <div><h1>SketchPad</h1></div>
      <div class="mode">Mode:Coloring</div>
      <div class="content"></div>
      <div class="board"></div>
      <div class="buttons">
        <button onclick="changeColor('black')">Black</button>
        <button onclick="changeColor('grey')">Grey</button>
        <button onclick="changeColor('random')">Random</button>
        <button onclick="changeColor('white')">Eraser</button>
        <button onclick="resetBoard()">Reset</button>
      </div>
      <input
        type="text"
        placeholder="Size of Board"
        onchange="changeSize(this.value)"
      />
      <button>Set Size</button>
    </div>
    <div class="error">Input must be between 2 and 100</div>
    <script src="app.js"></script>
  </body>
</html>
